<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./src/asset/image/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="main">
      <article class="calc">
        <!--title + theme-->
        <h1 class="calc--title">calc</h1>
        <h3 class="calc--subtitle">THEME</h3>
        <div class="calc--switcher">
          <div class="calc--switcher--label">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>

          <div class="calc--switcher--input">
            <input checked id="theme-1" type="radio" name="theme" />
            <input id="theme-2" type="radio" name="theme" />
            <input id="theme-3" type="radio" name="theme" />
          </div>
        </div>
      </article>
      <article class="results">
        <!--Results-->
        <p id="screen" class="results--value">0</p>
      </article>
      <article id="numpad" class="numpad">
        <!--Numpad + Buttons-->
        <button class="numpad--button">7</button>
        <button class="numpad--button">8</button>
        <button class="numpad--button">9</button>
        <button class="numpad--control">DEL</button>

        <button class="numpad--button">4</button>
        <button class="numpad--button">5</button>
        <button class="numpad--button">6</button>
        <button class="numpad--button">+</button>

        <button class="numpad--button">1</button>
        <button class="numpad--button">2</button>
        <button class="numpad--button">3</button>
        <button class="numpad--button">-</button>

        <button class="numpad--button">.</button>
        <button class="numpad--button">0</button>
        <button class="numpad--button">/</button>
        <button class="numpad--button">x</button>

        <button class="numpad--control">RESET</button>
        <button class="numpad--eval">=</button>
      </article>
    </main>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
